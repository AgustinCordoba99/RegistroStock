    <script>

        class Articulo {

            constructor(){
                this.Nombre,
                this.Codigo,
                this.Stock,
                this.Precio
            }
            
           
        }


    


            
           
        

    

        let listaArticulos = [] ;
        


        function Agregar() {
            const codigo = document.getElementById("txtCodigo")
            const precio = document.getElementById("txtPrecio")
            const nombre = document.getElementById("txtNombre")
            const stock = document.getElementById("txtStock")
           
            


            let oArticulo = new Articulo();
            oArticulo.Codigo = codigo.value;
            oArticulo.Precio = precio.value;
            oArticulo.Nombre = nombre.value;
            oArticulo.Stock = stock.value;
            
            

            listaArticulos.push(oArticulo);

            

            //Listado

            //TD
            const td0 = document.createElement("td");
            const td1 = document.createElement("td");
            const td2 = document.createElement("td");
            const td3 = document.createElement("td");
           
            

            td0.innerHTML = nombre.value;
            td1.innerHTML = codigo.value;
            td2.innerHTML = stock.value;
            td3.innerHTML = `$ ${precio.value}`;
            
           
           


            //TR
            const tr = document.createElement("tr");
            tr.appendChild(td0);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            
            
           


            //TBODY
            const tbody = document.querySelector("tbody");
            tbody.appendChild(tr);






            //Limpiar
            nombre.value = "";
            codigo.value = "";
            stock.value = "";
            precio.value = "";
           
            

            //Foco
            nombre.focus();

        }

         function verEstadisticas() {
            console.log(listaArticulos);

            //Venta total acumulado
            let CantidadTotalAcum = 0;

            //Monto Total en precio
            let MontoTotalAcum=0;
            

            //MenorArticulo
            let Cont = 0;  
           
            
            
           


            for (let obj of listaArticulos) {

                let o = new Articulo();
                Object.assign(o,obj);

                

                //Cantidad Total Acumulada
                CantidadTotalAcum = CantidadTotalAcum + parseFloat(o.Stock);
                //Monto Total Acumulado en pesos
                MontoTotalAcum = MontoTotalAcum + parseFloat(o.Precio);


                //Articulo con stock menor a 5 
               

               if (o.Stock < 5) {
                   Cont ++
                

                }

               

            

            }
            

            const CantidadArticulos = document.getElementById("lblCantidadArticulos");
            CantidadArticulos.innerHTML = CantidadTotalAcum;

            const AcumuladoArticulo = document.getElementById("lblAcumuladoArticulo");
            AcumuladoArticulo.innerHTML = MontoTotalAcum;

            const MenorCinco = document.getElementById("lblMenorCinco");
            MenorCinco.innerHTML = Cont;

           
        
        }







    </script>
